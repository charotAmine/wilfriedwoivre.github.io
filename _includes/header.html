<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>
        {% if page.layout == 'post' %} {{ site.name }} | {{ page.title }} {% else %} {{ site.name }} | {{ page.title }}  {% endif %}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blog personnel de Wilfried Woivr&eacute; parlant des sujets {{ site.description }}" />
    <meta name="Author" content="Wilfried WoivrÃ©">
    <meta name="Content-Language" content="fr">
    <meta property="og:title" content="{% if page.layout == 'post' %} {{ site.name }} | {{ page.title }} {% else %} {{ site.name }} | {{ page.title }}  {% endif %}" />
    <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}" />
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    <meta property="og:image" content="{{ site.url }}/assets/me.png" />
    <meta name="twitter:title" content="{% if page.layout == 'post' %} {{ site.name }} | {{ page.title }} {% else %} {{ site.name }} | {{ page.title }}  {% endif %}" />
    <meta name="twitter:url" content="{{ site.url }}{{ page.url }}" />
    <meta name="twitter:description" content="{% if page.layout == 'post' %} {{ page.content | strip_html | xml_escape
        | truncate: 100 }} {% else %} {{ site.name }} | {{ site.description }}  {% endif %}" />
    <meta name="twitter:site" content="@wilfriedwoivre" />
    <meta name="twitter:creator" content="@wilfriedwoivre" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="{{ site.url }}/assets/me.png" />
    <meta name="google-site-verification" content="7pH8EA1be7NNLnGo9xFrIh_MJsIYTJDaqGzV-2nz-Lk"/>
    <script src="{{ site.baseurl }}/js/jquery.min.js"></script>
    <script src="{{ site.baseurl }}/js/bootstrap.min.js"></script>
    <link href="{{ site.baseurl }}/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="{{ site.baseurl }}/css/syntax.css" rel="stylesheet" type="text/css">
    <link href="{{ site.baseurl }}/css/site.css" rel="stylesheet" type="text/css">
    <link href="{{ site.baseurl }}/assets/favicon.ico" rel="icon" type="image/x-icon" /> {% include isso-comments.html %}

</head>

<body>

    <div class="container-fluid">
        <div class="row-fluid">
            <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.name }}</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a href="{{ site.baseurl }}/">Home</a>
                        </li>
                        <li class="active">
                            <a href="{{ site.baseurl }}/archive.html">Archive</a>
                        </li>
                        <li class="active">
                            <a href="{{ site.baseurl }}/about.html">About</a>
                        </li>
                        <li class="active">
                            <a href="{{ site.baseurl }}/feed.xml">RSS</a>
                        </li>
                        {% if site.gitlab != '' %}
                        <li class="active">
                            <a href="https://gitlab.com/{{ site.gitlab }}">Gitlab</a>
                        </li>
                        {% endif %} {% if site.github != '' %}
                        <li class="active">
                            <a href="https://github.com/{{ site.github }}">Github</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <p class="altcol-title">Cat&eacute;gories</p>

    <ul class="categories">
        {% assign sorted_categories = site.categories | sort %} 
        {% for category in sorted_categories %}

            <a href="{{ site.url }}/categories.html#{{ category | first | url_encode }}">{{ category | first }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
